batch_add_plan:
# 1、点击批量添加
        - by: "xpath"
          locator: "//span[text()='批量添加']/parent::button"
          action: click
          wait: clickable
# 2、点击时间控件
        - by: "xpath"
          locator: "//span[@id='times']/span"
          action: click
# 3、输入开始时间
        - sleep: 0.5
        - by: "xpath"
          locator: "//div[contains(@class,'left')]//input[@class='ant-calendar-input ']"
          action: send
          value: send_value
        - sleep: 0.5
# 4、输入结束时间
        - by: "xpath"
          locator: "//div[contains(@class,'right')]//input[@class='ant-calendar-input ']"
          action: send
          value: send_value
        - sleep: 0.5
# 5、点击值班时间
        - by: "xpath"
          locator: "//tbody/tr[1]//input"
          action: click
# 6、输入值班时间
        - by: "xpath"
          locator: "//input[@class='ant-time-picker-panel-input  ']"
          action: send
          value: "09:00"
# 7、点击值班人员
        - by: "xpath"
          locator: "//tbody/tr[1]//button"
          action: click
# 8、选择前两个值班人员
        - by: "xpath"
          locator: "//div[@class='cms-Duty-checkGroup']/div[1]//input"
          action: click
        - by: "xpath"
          locator: "//div[@class='cms-Duty-checkGroup']/div[2]//input"
          action: click
# 9、点击确定
        - by: "xpath"
          locator: "//div[@class='cms-Duty-PopoverFoot']/a[2]"
          action: click
# 10、点击任务配置
        - by: "xpath"
          locator: "//tbody/tr[1]/td[5]//a[@href]"
          action: click
# 11、点击任务添加
        - by: "xpath"
          locator: "//div[@aria-labelledby='rcDialogTitle0']//span[text()='添 加']/parent::button"
          action: click
