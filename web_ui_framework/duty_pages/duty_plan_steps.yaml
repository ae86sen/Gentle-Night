setting:
# 1、点击设置
        - by: "xpath"
          locator: "//div[@class='cms-box-inlineBlock']/button"
          action: click
# 2、双击偏差时间
        - sleep: 0.5
        - by: "css selector"
          locator: ".ant-input-number-input"
          action: ac_double_click
        - sleep: 0.5
# 3、输入偏差时间
        - by: "css selector"
          locator: ".ant-input-number-input"
          action: send
          value: send_value
# 4、点击验证方式
        - by: "xpath"
          locator: "//p[@id='dutySettingSelect_VerifyType']//div[@class='ant-select-selection__rendered']/div"
          action: click
# 5、选择门禁
        - by: "xpath"
          locator: "//ul[@role='listbox']/li[1]"
          action: click
# 6、点击确认
        - by: "xpath"
          locator: "//button[@class='ant-btn ant-btn-primary']"
          action: click

prevent_sleep:
# 1、点击设置
        - by: "xpath"
          locator: "//button[@class='ant-btn cms-marginRight-xs']"
          action: click
# 2、点击随机提醒
        - sleep: 0.5
        - by: "xpath"
          locator: "//div[@id='remindType']//label[2]//input"
          action: click
# 3、点击指纹验证
        - sleep: 0.5
        - by: "xpath"
          locator: "//div[@id='checkType']//label[2]//input"
          action: click
# 4、双击超时时间
        - by: "css selector"
          locator: "input[id='overTime']"
          action: ac_double_click
# 5、输入超时时间
        - by: "css selector"
          locator: "input[id='overTime']"
          action: send
          value: send_value
# 6、点击确认
        - by: "xpath"
          locator: "//button[@class='ant-btn ant-btn-primary']"
          action: click

prevent_sleep_clear:
# 1、点击设置
